# Nginx configuration for ZION.CITY
# Optimized for: i7-8700 (6c/12t) | 64GB RAM | 2x 480GB SSD

user nginx;
worker_processes 12;  # Match CPU threads
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Increase file descriptor limits
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;  # 12 workers Ã— 4096 = 49,152 total connections
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=16k flush=2s;

    # ==========================================================================
    # PERFORMANCE OPTIMIZATIONS
    # ==========================================================================
    
    # File handling
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Buffers - increased for 64GB RAM
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;
    output_buffers 2 64k;
    
    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Connection pooling
    upstream_keepalive_timeout 60s;
    
    # Hash tables
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # ==========================================================================
    # GZIP COMPRESSION
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ==========================================================================
    # SECURITY HEADERS
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy - Adjust as needed for your application
    # Note: 'unsafe-inline' and 'unsafe-eval' are required for React and some libraries
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self' blob:; object-src 'none'; frame-ancestors 'self';" always;
    
    # Hide nginx version
    server_tokens off;

    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:20m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # CACHING
    # ==========================================================================
    # Proxy cache for API responses
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:100m max_size=1g inactive=60m use_temp_path=off;
    
    # Static file cache
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ==========================================================================
    # UPSTREAM (Backend)
    # ==========================================================================
    upstream backend {
        server 127.0.0.1:8001;
        keepalive 64;  # Connection pool
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # ==========================================================================
    # MAIN SERVER BLOCK
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirect to HTTPS (uncomment when SSL is configured)
        # return 301 https://$server_name$request_uri;

        root /app/frontend/build;
        index index.html;

        # Client body size (for file uploads)
        client_max_body_size 100M;
        
        # Connection limits
        limit_conn conn_limit 20;

        # =====================================================================
        # BOT/CRAWLER CONTROL - Only allow indexing of home page
        # =====================================================================
        
        # Home page - ALLOW indexing
        location = / {
            # Allow bots to index only the landing page
            add_header X-Robots-Tag "index, follow" always;
            try_files $uri /index.html;
        }

        # robots.txt - Always allow access
        location = /robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=86400";
        }

        # Block bots from API
        location /api/ {
            # Block all bot indexing of API
            add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
            
            # Block common AI/scraper bots completely
            if ($http_user_agent ~* (GPTBot|ChatGPT|CCBot|anthropic|Google-Extended|FacebookBot|Bytespider)) {
                return 403;
            }
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 32k;
            proxy_busy_buffers_size 64k;

            # API Response Caching (GET requests only)
            # Cache public endpoints for 5 minutes, exclude auth-dependent responses
            proxy_cache api_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$request_method$request_uri";

            # Don't cache if Authorization header present (user-specific data)
            proxy_cache_bypass $http_authorization;
            proxy_no_cache $http_authorization;

            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
        }

        # AI endpoints with stricter rate limiting
        location ~ ^/api/(agent|analyze)/ {
            limit_req zone=ai_limit burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Longer timeouts for AI
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # ---------------------------------------------------------------------
        # WebSocket Support
        # ---------------------------------------------------------------------
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # ---------------------------------------------------------------------
        # Static Files (Aggressive Caching)
        # ---------------------------------------------------------------------
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Brotli would be even better if available
            gzip_static on;
        }

        # JS/CSS with hash in filename
        location ~* \.[a-f0-9]{8,}\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            gzip_static on;
        }

        # Images
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Fonts
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
            access_log off;
        }

        # ---------------------------------------------------------------------
        # Uploads - block bot indexing
        # ---------------------------------------------------------------------
        location /uploads/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public";
            add_header X-Robots-Tag "noindex, nofollow" always;
        }

        # ---------------------------------------------------------------------
        # Frontend SPA Routing - BLOCK BOTS on all app routes
        # ---------------------------------------------------------------------
        
        # App routes that should NOT be indexed (everything except home)
        location ~ ^/(dashboard|family|work|news|services|marketplace|finance|events|journal|profile|settings|chat|notifications|media|auth|login|register) {
            # Block all bot indexing
            add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
            
            # Block AI crawlers completely
            if ($http_user_agent ~* (GPTBot|ChatGPT|CCBot|anthropic|Google-Extended|FacebookBot|Bytespider|Amazonbot|ClaudeBot)) {
                return 403;
            }
            
            limit_req zone=general_limit burst=100 nodelay;
            try_files $uri $uri/ /index.html;
        }
        
        # Default location (catch-all) - also block indexing
        location / {
            # Block indexing for any non-root paths
            if ($uri != "/") {
                add_header X-Robots-Tag "noindex, nofollow" always;
            }
            
            limit_req zone=general_limit burst=100 nodelay;
            try_files $uri $uri/ /index.html;
            
            # Short cache for HTML
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
            }
        }

        # ---------------------------------------------------------------------
        # Health Check
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            add_header X-Robots-Tag "noindex" always;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # Security: Deny hidden files
        # ---------------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

