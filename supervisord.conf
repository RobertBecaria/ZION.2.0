[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.stdout.log
stderr_logfile=/var/log/supervisor/nginx.stderr.log
# Nginx manages its own user (www-data) via nginx.conf

[program:backend]
command=gunicorn server:app -c /app/backend/gunicorn.conf.py
directory=/app/backend
user=www-data
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/backend.stdout.log
stderr_logfile=/var/log/supervisor/backend.stderr.log
environment=PYTHONUNBUFFERED="1"

[eventlistener:process_exit]
command=sh -c 'echo "Process exited with code %(exit_code)s"'
events=PROCESS_STATE_EXITED
